<script src="parallax-bg/js/bootstrap.min.js"></script>
<script>
      $(function(){
        if (navigator.userAgent.match(/(iPod|iPhone|iPad|Android)/)) {
          $('#ios-notice').removeClass('hidden');
          $('.parallax-container').height( $(window).height() * 0.8 | 0 );
        } else {
          $(window).resize(function(){
            var parallaxHeight = Math.max($(window).height() * 0.85, 200) | 0;
            $('.parallax-container').height(parallaxHeight);
          }).trigger('resize');
        } 
      });

            $('.parallax-container-2').height(parallaxHeight);
